<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="en.css" />
  </head>
  <body>
    <!--navigation bar-->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#" id="nav-m"
        >End-to-End-Auto-Image-Encoder</a
      >
      <div id="op">
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="#" class="nav-link px-2 link-secondary">Home</a>
          </li>
          <li><a href="/" class="nav-link px-2">Encoder</a></li>
          <li><a href="/" class="nav-link px-2">Decoder</a></li>
          <li>
            <a href="/account/register" class="nav-link px-2">Register</a>
          </li>
          <li>
            <a href="/account/login" class="nav-link px-2">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--bannar-->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div id="ban">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="1st.jpg" alt="First slide" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="2nd.jpg" alt="Second slide" />
          </div>
        </div>
        <div id="slide">
          <a
            class="carousel-control-prev"
            href="#carouselExampleControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <!--form-->
    <div id="inner">
      <form>
        <div class="form-group">
          <label for="exampleFormControlFile1"
            ><h2>Put image to encode</h2>
          </label>
          <p></p>
          <div id="try">
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
            />
          </div>
          <p></p>
        </div>
      </form>
      <form>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">textarea</label>
          <div id="box">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
      </form>
      <button type="submit" class="btn btn-secondary">Submit</button>
    </div>
  </body>
</html>
