{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="x-icon" href="images/portfolio icon.jpg" />
    <title>Decode page</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'Style/style.css' %}" />
  </head>
  <body>
    <!-- custom cursors  -->
    <div class="cursor-1"></div>
    <div class="cursor-2"></div>
    <div id="menu-bars" class="fas fa-bars"></div>
    <!-- header section starts  -->
    <header>
      <nav class="navbar">
        <a href="#" class="nav-link px-2 link-secondary">Home</a>
        <a href="/" class="nav-link px-2">Encoder</a>
        <a href="/decode/" class="nav-link px-2">Decoder</a>
        {% if request.user.is_authenticated %}
        <a href="/logout" class="nav-link px-2">Log Out</a>
        {% else %}
        <a href="/account/register" class="nav-link px-2">Register</a>
        <a href="/account/login" class="nav-link px-2">Login</a>
        {%endif %}
      </nav>
      <div class="follow">
        <a
          href="https://www.facebook.com/tabassum.maisha.5/"
          target="_blank"
          class="fab fa-facebook-f"
        ></a>
        <a href="#" class="fab fa-twitter"></a>
        <a
          href="https://www.instagram.com/tabassumaisha2000/"
          target="_blank"
          class="fab fa-instagram"
        ></a>
        <a href="#" class="fab fa-linkedin"></a>
      </div>
    </header>
    <!-- header section ends -->
    <!-- contact section starts  -->
    {% if request.user.is_authenticated %}
    <section class="contact" id="contact">
      <h1 class="heading">Steganography<span> Image Encoder </span></h1>
      <div class="row">
        <form action="" id="myForm">
          <div id="msg">
            <div class="card" style="width: 50rem">
              <div class="card-body">
                <h3 class="card-title">Decoded message</h3>
                <p class="card-text">
                  {{ decoded_msg }}
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    {% else %}
    <h1 style="color: red;text-align: center;margin-top: 200px">You Need To Login To Encode</h1>
    {%endif %}
    <!-- contact section ends -->
    <!-- custom js file link  -->
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
